<style>
    .tooltip {
        position: relative;
        display: inline-block;
    }
    .tooltip .tooltiptext {
        visibility: hidden;
        width: 150px;
        background-color: #ffffff;
        color: #0a0e36;
        text-align: center;
        padding: 5px 0;
        border-radius: 10px;
        position: absolute;
        z-index: 1;
        top: 100%;
        left: 50%;
        margin-left: -75px;
        margin-top: 10px;
    }
    .tooltip:hover .tooltiptext {
        visibility: visible;
    }
    .tooltip .tooltiptext::after {
        content: " ";
        position: absolute;
        bottom: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: transparent transparent #0a0e36 transparent;
    }
</style>
