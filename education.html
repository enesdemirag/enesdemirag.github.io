<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Enes Demirağ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/magic-grid/dist/magic-grid.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="https://raw.githubusercontent.com/enesdemirag/enesdemirag.github.io/master/images/github.png?token=AGJG3QEWOCYYNRSDICYGNZS6KK2U6" type="image/png">
</head>

<body>
    <div id="loading">
        <div id="spinner"></div>
    </div>
    <div id="profile">
        <a href="https://enesdemirag.github.io/">
            <div id="profile_img"
                style="background: url(https://avatars2.githubusercontent.com/u/26373568?v=4) center;">
            </div>
        </a>
        <div id="username"><span style="display:block;">Enes Demirağ</span></div>
        <!-- <div id="userbio" style="display: block;">Student at Istanbul Technical University</div> -->
        <div id="about">
            <span style="display:block;"><i class="fab fa-github"></i> &nbsp;
                <a href="https://github.com/enesdemirag">github</a></span>
            <span style="display:block;"><i class="fab fa-linkedin-in"></i> &nbsp; 
                <a href="https://www.linkedin.com/in/enesdemirag/">linkedin</a></span>
        </div>
    </div>
    <div id="display">
        <div id="education">
            <h1>Education</h1>
            <div class="projects" id="work_section">
                <a href="">
                    <section>
                        <div class="section_title">Istanbul Technical University</div>
                        <div class="about_section">
                            <span style="display:block;">Electronics and Communication Engineering</span>
                        </div>
                        <div class="bottom_section">
                            <span style="display:inline-block;"><i class="fas fa-map-marker-alt"></i>&nbsp;
                                Turkey</span>
                            <span><i class="fas fa-calendar"></i>&nbsp; 2016 – Present</span>
                        </div>
                    </section>
                </a>
                <a href="">
                    <section>
                        <div class="section_title">Liverpool John Moores University</div>
                        <div class="about_section">
                            <span style="display:block;">Erasmus Exchange Program</span>
                        </div>
                        <div class="bottom_section">
                            <span style="display:inline-block;"><i class="fas fa-map-marker-alt"></i>&nbsp; UK</span>
                            <span><i class="fas fa-calendar"></i>&nbsp; Jan. – June 2019</span>
                        </div>
                    </section>
                </a>
            </div>
        </div>
        <div id="work">
            <div class="projects" id="forks_section">
            </div>
        </div>
    </div>

    <script type="text/javascript">
        setTimeout(function () {
            document.getElementById("loading").classList.add("animated");
            document.getElementById("loading").classList.add("fadeOut");
            setTimeout(function () {
                document.getElementById("loading").classList.remove("animated");
                document.getElementById("loading").classList.remove("fadeOut");
                document.getElementById("loading").style.display = "none";
            }, 800);
        }, 1500);
    </script>

    <script>
        const magicProjectsGrid = new MagicGrid({
            container: "#work_section",
            animate: false,
            gutter: 30, // default gutter size
            static: true,
            useMin: false,
            maxColumns: 2,
            useTransform: true
        });

        const magicForksGrid = new MagicGrid({
            container: "#forks_section",
            animate: false,
            gutter: 30, // default gutter size
            static: true,
            useMin: false,
            maxColumns: 2,
            useTransform: true
        });

        $("document").ready(() => {
            magicProjectsGrid.listen();
            magicForksGrid.listen();
        });
    </script>

</body>
</html>
